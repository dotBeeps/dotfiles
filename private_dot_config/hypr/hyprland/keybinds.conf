exec = hyprctl dispatch submap global
submap = global

# ## Shell keybinds
# Launcher
bindr = Super, Super_L, exec, pkill fuzzel || fuzzel --launch-prefix='app2unit --fuzzel-compat --'

# AGS
bind = Super, r, exec, ags quit & ags run

# Go to workspace #
$wsaction = ~/.config/hypr/scripts/wsaction.fish
bind = Super, 1, split:workspace, 1
bind = Super, 2, split:workspace, 2
bind = Super, 3, split:workspace, 3
bind = Super, 4, split:workspace, 4
bind = Super, 5, split:workspace, 5
# Go to workspace group #
bind = Ctrl+Super, 1, split:workspace, 1
bind = Ctrl+Super, 2, split:workspace, 2
bind = Ctrl+Super, 3, split:workspace, 3
bind = Ctrl+Super, 4, split:workspace, 4
bind = Ctrl+Super, 5, split:workspace, 5
# Go to workspace -1/+1
bind = Super, mouse_down, split:workspace, -1
bind = Super, mouse_up, split:workspace, +1
binde = Ctrl+Super, left, split:workspace, -1
binde = Super, Page_Up, split:workspace, -1
binde = Ctrl+Super, right, split:workspace, +1
binde = Super, Page_Down, split:workspace, +1
# Go to workspace group -1/+1
bind = Ctrl+Super, mouse_down, split:workspace, -10
bind = Ctrl+Super, mouse_up, split:workspace, +10

# Move window to workspace #
bind = Super+Alt, 1, split:movetoworkspace, 1
bind = Super+Alt, 2, split:movetoworkspace, 2
bind = Super+Alt, 3, split:movetoworkspace, 3
bind = Super+Alt, 4, split:movetoworkspace, 4
bind = Super+Alt, 5, split:movetoworkspace, 5
# Move window to workspace -1/+1
binde = Super+Alt, Page_Up, split:movetoworkspace, r-1
binde = Super+Alt, Page_Down, split:movetoworkspace, r+1
bind = Super+Alt, mouse_down, split:movetoworkspace, r-1
bind = Super+Alt, mouse_up, split:movetoworkspace, r+1
binde = Ctrl+Super+Shift, right, split:movetoworkspace, r+1
binde = Ctrl+Super+Shift, left, split:movetoworkspace, r-1
# Move window to/from special workspace
bind = Ctrl+Super+Shift, down, split:movetoworkspace, e+0
bind = Super+Alt, S, split:movetoworkspace, special:special

# Window groups
binde = Alt, Tab, cyclenext, activewindow
binde = Ctrl+Alt, Tab, changegroupactive, f
bind = Super, Comma, togglegroup
bind = Super+Shift, Comma, lockactivegroup, toggle

# Window actions
bind = Super, left, movefocus, l
bind = Super, right, movefocus, r
bind = Super, up, movefocus, u
bind = Super, down, movefocus, d
bind = Super, home, focusmonitor, -1
bind = Super, end, focusmonitor, +1
bind = Super+Shift, left, movewindow, l
bind = Super+Shift, right, movewindow, r
bind = Super+Shift, up, movewindow, u
bind = Super+Shift, down, movewindow, d
binde = Super, Minus, splitratio, -0.1
binde = Super, Equal, splitratio, 0.1
bindm = Super, mouse:272, movewindow
bindm = Super, Z, movewindow
bindm = Super, mouse:273, resizewindow
bindm = Super, X, resizewindow
bind = Ctrl+Super, Backslash, centerwindow, 1
bind = Ctrl+Super+Alt, Backslash, resizeactive, exact 55% 70%
bind = Ctrl+Super+Alt, Backslash, centerwindow, 1
bind = Super, P, pin
bind = Super, F, fullscreen, 0
bind = Super+Alt, F, fullscreen, 1  # Fullscreen with borders
bind = Super+Alt, Space, togglefloating,
bind = Super, Q, killactive,

# Apps
bind = Super, T, exec, app2unit -- kitty
bind = Super, W, exec, app2unit -- floorp
bind = Super, D, exec, app2unit -- dolphin
bind = Super, V, exec, app2unit -- /usr/bin/codium --enable-features=UseOzonePlatform,WaylandWindowDecorations --ozone-platform=wayland --new-window

# Utilities
bind = Super+Shift, C, exec, hyprpicker -a  # Colour picker

bind = Super+Ctrl, C, exec, hyprshot -m window -z -o /home/dot/Pictures/Screenshots
bind = Super, C, exec, hyprshot -m region -o /home/dot/Pictures/Screenshots
bind = Super+Alt, C, exec, hyprshot -m output -z -o /home/dot/Pictures/Screenshots

# Volume
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = Super+Shift, M, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindle = , XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 10%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-

# Lock
bind = Super,L,exec,loginctl lock-session

bindr = , XF86PowerOff, global, dotshell:power
bindo = , XF86PowerOff, global, dotshell:power-long
